    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e0f2fe 100%);
        }
        
        .navbar-scrolled {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-default {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .logo-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #4f46e5 100%);
        }
        
        .nav-link {
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            transform: translateY(-1px);
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1d4ed8;
        }
        
        .dropdown-menu {
            animation: fadeInDown 0.2s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .mobile-menu {
            transition: all 0.3s ease-in-out;
        }
        
        .mobile-menu.open {
            max-height: 100vh;
            opacity: 1;
        }
        
        .mobile-menu.closed {
            max-height: 0;
            opacity: 0;
        }
        
        .user-avatar {
            background: linear-gradient(135deg, #3b82f6 0%, #4f46e5 100%);
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
        }
        
        .login-button {
            background: linear-gradient(135deg, #3b82f6 0%, #4f46e5 100%);
            transition: all 0.2s ease;
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #3730a3 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .notification-badge {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
        
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

    <script>
        // State management
        let isMobileMenuOpen = false;
        let isUserMenuOpen = false;
        let activeDropdown = null;
        let isScrolled = false;

        // Scroll effect
        function simulateScroll() {
            const navbar = document.getElementById('navbar');
            if (!isScrolled) {
                navbar.classList.remove('navbar-default');
                navbar.classList.add('navbar-scrolled');
                isScrolled = true;
            } else {
                navbar.classList.remove('navbar-scrolled');
                navbar.classList.add('navbar-default');
                isScrolled = false;
            }
        }

        // Real scroll listener
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 10) {
                navbar.classList.remove('navbar-default');
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
                navbar.classList.add('navbar-default');
            }
        });

        // Dropdown functionality
        function toggleDropdown(name) {
            const dropdown = document.getElementById(name + '-dropdown');
            const arrow = document.getElementById(name + '-arrow');
            
            if (activeDropdown === name) {
                dropdown.classList.add('hidden');
                arrow.style.transform = 'rotate(0deg)';
                activeDropdown = null;
            } else {
                // Close other dropdowns
                if (activeDropdown) {
                    const otherDropdown = document.getElementById(activeDropdown + '-dropdown');
                    const otherArrow = document.getElementById(activeDropdown + '-arrow');
                    if (otherDropdown) {
                        otherDropdown.classList.add('hidden');
                        otherArrow.style.transform = 'rotate(0deg)';
                    }
                }
                
                dropdown.classList.remove('hidden');
                arrow.style.transform = 'rotate(180deg)';
                activeDropdown = name;
            }
        }

        // User menu functionality
        function toggleUserMenu() {
            const userDropdown = document.getElementById('userDropdown');
            const userArrow = document.getElementById('user-arrow');
            
            if (isUserMenuOpen) {
                userDropdown.classList.add('hidden');
                userArrow.style.transform = 'rotate(0deg)';
                isUserMenuOpen = false;
            } else {
                userDropdown.classList.remove('hidden');
                userArrow.style.transform = 'rotate(180deg)';
                isUserMenuOpen = true;
            }
        }

        // Mobile menu functionality
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuIcon = document.getElementById('mobile-menu-icon');
            
            if (isMobileMenuOpen) {
                mobileMenu.classList.remove('open');
                mobileMenu.classList.add('closed');
                menuIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                `;
                isMobileMenuOpen = false;
            } else {
                mobileMenu.classList.remove('closed');
                mobileMenu.classList.add('open');
                menuIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                `;
                isMobileMenuOpen = true;
            }
        }

        // Search functionality
        function handleSearch(event) {
            event.preventDefault();
            const searchInput = event.target.querySelector('input');
            const query = searchInput.value.trim();
            if (query) {
                alert(`Searching for: "${query}"`);
                searchInput.value = '';
            }
        }

        // Logout functionality
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logout successful! (This is a mockup)');
                // Close menus
                if (isUserMenuOpen) toggleUserMenu();
                if (isMobileMenuOpen) toggleMobileMenu();
            }
        }

        // Click outside to close menus
        document.addEventListener('click', (event) => {
            const userMenuRef = document.getElementById('userMenuRef');
            const mobileMenu = document.getElementById('mobileMenu');
            
            // Close user menu if clicking outside
            if (isUserMenuOpen && userMenuRef && !userMenuRef.contains(event.target)) {
                toggleUserMenu();
            }
            
            // Close mobile menu if clicking outside
            if (isMobileMenuOpen && mobileMenu && !mobileMenu.contains(event.target) && !event.target.closest('button[onclick="toggleMobileMenu()"]')) {
                toggleMobileMenu();
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (event) => {
            if (activeDropdown && !event.target.closest('[onclick*="toggleDropdown"]')) {
                const dropdown = document.getElementById(activeDropdown + '-dropdown');
                const arrow = document.getElementById(activeDropdown + '-arrow');
                if (dropdown) {
                    dropdown.classList.add('hidden');
                    arrow.style.transform = 'rotate(0deg)';
                    activeDropdown = null;
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Navbar mockup loaded successfully!');
        });
    </script>
</body>
</html>
